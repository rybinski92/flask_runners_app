{% extends "base.html" %}

{% block content %}

<header class="hero-img">   
    <div class="container choice">

        <h2 class="section-title">O nas</h2>
        <div class="underLine"></div>

        <div id="carouselExampleCaptions" class="carousel slide d-none d-lg-block">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/running.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Rekordy Polski</h5>
                        <p>Każdy uzytkownik może zobaczyć rekordy Polski na naszej stronie.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../static/runnn.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Rekordy Świata</h5>
                        <p>Aby zobaczyć rekordy świata, trzeba założyć konto i zalogować się.</p>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <div class="hero-shadow"></div>
    </div>
</header>


{% endblock %}
